<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="wid-jumbotron">
  <style>

    :host {
      display: block;
      width: 100%;
      height: var(--wid-jumbotron-height, 400px);
    }

    :host ::content iron-image[background] {
      width: 100%;
      height: var(--wid-jumbotron-height, 400px);
    }

    #text-content {
      position: absolute;
      top: 0;
      width: 100%;
      height: var(--wid-jumbotron-height, 400px);

      -ms-transform: var(--wid-jumbotron-rotate, rotate(0.125turn));
      -webkit-transform: var(--wid-jumbotron-rotate, rotate(0.125turn));
      transform: var(--wid-jumbotron-rotate, rotate(0.125turn));
      -ms-transform-origin: 50% 50%;
      -webkit-transform-origin: 50% 50%;
      transform-origin: 50% 50%;

      opacity: var(--wid-jumbotron-content-opacity, 0.3);
    }

    #text-content ::content div[content] p {
      margin: 0px;
      text-align: center;
    }

    #text-content ::content div[content] iron-image[logo] {
      height: 125px;
      width: 200px;
    }

  </style>
  <template>

    <content select="iron-image[background]"></content>

    <div id="text-content" class="layout vertical center-center" style$="[[_computeMargin()]]">
      <content select="div[content]"></content>
    </div>

  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'wid-jumbotron',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'iron-resize': '_onResize'
    },

    _onResize: function () {
      console.log('resize');
    },

    _computeMargin: function () {
      console.log('here');
    }
  });
})();
</script>
